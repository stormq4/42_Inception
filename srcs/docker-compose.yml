volumes:
  WordPress:
    name: WordPress
    driver_opts:
      type: none
      o: bind
      device: /home/debian/data/WordPress/

  DB:
    name: DB
    driver_opts:
      type: none
      o: bind;
      device: home/debian/data/DB


networks:
  nxwp:
  wpmdb:

services:
  nginx:
    image: nginx
    container_name: nginx
    build: /requirements/nginx/
    restart: always
    ports:
      - "443:443"
    networks:
      - nxwp
    volumes:
      - WordPress:/var/www/html/
    depends_on:
      - wordpress
  
  wordpress:
    image: wordpress
    container_name: wordpress
    build: /requirements/wordpress/
    env_file:
      - .env
    networks:
      - nxwp
      - wpmdb
    volumes:
      - WordPress:/var/www/html/
    restart: always
    depends_on: 
      - mariadb
  #   #   - wordpressmariadb

  mariadb:
    image: mariadb
    container_name: mariadb
    build: /requirements/mariadb
    env-file:
      - .env
    networks:
      - wpmdb
    volumes:
      - DB:/var/lib/mysql
    restart: always
    

    
