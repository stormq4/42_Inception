services:
  nginx:
    image: nginx
    container_name: nginx
    build: requirements/nginx/
    restart: always
    ports:
      - "443:443"
    # networks:
    #   - nginxwordpress
    volumes:
      - WordPress:home/sde-quai/data/WordPress
    depends_on:
      - wordpress
  
  wordpress:
    image: wordpress
    container_name: wordpress
    build: requirements/wordpress/
    env_file:
      - .env
