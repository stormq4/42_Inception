  wordpress:
    image: wordpress
    container_name: wordpress
    depends_on: 
      - mariadb
    build: requirements/wordpress/
    env_file:
      - .env
    networks:
      - nxwp
      - wpmdb
    volumes:
      - WordPress:/var/www/html/
    restart: always

  mariadb:
    image: mariadb
    container_name: mariadb
    build: requirements/mariadb
    env_file:
      - .env
    networks:
      - wpmdb
    volumes:
      - DB:/var/lib/mysql/
    restart: always
    deploy:
        resources:
          limits:
            cpus: '0.50'
            memory: 500M  
    

    
